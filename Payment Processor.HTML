<!DOCTYPE html>
<html>
  <head>
    <title>Payment Processor</title>
  </head>
  <body>
    <h1>Payment Processor</h1>
    <form>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="confirmation" style="display: none;">
      <p>Payment of <span id="confirmation-amount"></span> has been processed and sent to <span id="confirmation-email"></span>.</p>
    </div>
    <script>
      const form = document.querySelector('form');
      const confirmation = document.getElementById('confirmation');
      const confirmationAmount = document.getElementById('confirmation-amount');
      const confirmationEmail = document.getElementById('confirmation-email');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const amount = parseFloat(document.getElementById('amount').value);
        const email = document.getElementById('email').value;

        // TODO: Process payment and send to email

        confirmationAmount.textContent = `$${amount.toFixed(2)}`;
        confirmationEmail.textContent = email;
        confirmation.style.display = 'block';
        form.reset();
      });
    </script>
  </body>
</html>
